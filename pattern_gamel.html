<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World</title>

<link href="./css/site.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="game.css" rel="stylesheet" >
<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>

<script src="https://code.jquery.com/ui/1.13.0-rc.2/jquery-ui.min.js" integrity="sha256-RQLbEU539dpygNMsBGZlplus6CkitaLy0btTCHcULpI=" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {
  var answer = ['r','o','y','g','b','i','v'].join('');
  console.log(answer);
   function coordinates(event,ui) {
    console.log(ui.position);
   }

   $('#gameContainer').sortable({
    axis : 'x',
    stop : function (event, ui) {
      if ($(this).sortable("toArray").join('') === answer) {
        alert('you won!');
        $(this).sortable("disable");
      }
    },
    sort : coordinates
   });
   
}); // end ready
</script>
</head>
<body>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>
  <div class="content">
    <div class="main">
      <h1>Put these blocks in the order of the rainbow</h1>
      <div id="gameContainer">
        
        <div id="v" class="piece violet">Violet</div>
        <div id="g" class="piece green">Green</div>
        <div id="o" class="piece orange">Orange</div>
        <div id="r" class="piece red">Red</div>
        <div id="i" class="piece indigo">Indigo</div>
        <div id="y" class="piece yellow">Yellow</div>
        <div id="b" class="piece blue">Blue</div>
        
      </div>
    </div>
  </div>

</div>

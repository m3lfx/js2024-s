<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Easing Example I</title>
<link href="./css/site.css" rel="stylesheet">
<style>
#figure {
  position: relative;
  width: 400px;
  margin: 0;
  height: 300px;
  overflow: hidden;
}

#photo {
	position: absolute;	
	left: -400px;
}

#caption {
	position: absolute;
	width: 	340px;
	background-color: black;
	bottom: 10px;
	left: 24px;
	padding: 5px;
	border: 1px solid white;
	display: none;
  color: white;
}
</style>
<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src="https://code.jquery.com/ui/1.13.0-rc.2/jquery-ui.min.js" integrity="sha256-RQLbEU539dpygNMsBGZlplus6CkitaLy0btTCHcULpI=" crossorigin="anonymous"></script>

    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL<script>
$(document).ready(function() {
$('#photo').animate(
   {
      left: '+=400px',
   },
   1000, 
   function() { // first callback function
      $('#caption').fadeIn(1000, 
       function() { // second callback function
          $('#photo, #caption').fadeOut(1000);
       } // end second callback
    ); // end fadeIn
   } // end first callback function
); // end animate
// $('#photo').fadeIn(1000).fadeOut(2000).fadeIn(250);
$('#photo').fadeIn(1000).delay(10000).fadeOut(250);
});
</script>
</head>
<body>
<div class="wrapper">
<header>
</header>
<div class="content">
	<div class="main">
<h1>Using a Callback Function with animate()</h1>
<div id="figure"><img src="./images/pencils.jpg" width="400" height="300" alt="pencils" id="photo">
<p id="caption">Pencils!!!!!!</p></div>
	</div>
</div>
<footer>

</footer>
</div>
</body>
</html>

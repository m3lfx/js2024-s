<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dialog example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="./css/site.css" rel="stylesheet">
<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src="https://code.jquery.com/ui/1.13.0-rc.2/jquery-ui.min.js" integrity="sha256-RQLbEU539dpygNMsBGZlplus6CkitaLy0btTCHcULpI=" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
  $('#confirm').dialog({
    modal: true,
  	autoOpen: false,
    buttons : {
      "yes" : function() {
        $('#robot').effect('explode');
        $(this).dialog('close');
      },
      "No" : function() {
        $(this).dialog('close');
      }
    } // end buttons
  });
  $('#robot').click(function() {
  	$('#confirm').dialog('open');
  }); // end click
}); // end ready
</script>
</head>
<body>
  
<div class="wrapper">
	<header>
		JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
	</header>
	<div class="content">
		<div class="main">
			<h1>Adding buttons to a dialog box</h1>
			<p>Eeek, a robot! Click on the robot to destroy it.</p>
      <p><img src="images/robot.jpg" id="robot"></p>
			<div id="confirm" title="Confirm Destruction">
				<p>Are you sure you want to destroy the robot?</p>
			</div>
		</div>
	</div>
	<footer>
		<p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
	</footer>
</div>
</body>
</html>
